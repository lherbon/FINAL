{% extends 'base.html' %}

{% block content %}
  <h1>Editar Post</h1>
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: green; color: white; padding: 10px 15px; border: none; cursor: pointer;">Guardar cambios</button>
  </form>
  <a href="{% url 'post_detail' post.id %}">Cancelar</a>
{% endblock %}
